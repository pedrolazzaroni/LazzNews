<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazzNews - Agregador de Notícias Tech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <h1 class="main-title">
                    <i class="fas fa-rocket"></i>
                    LazzNews
                </h1>
                <p class="subtitle">Agregador de Notícias de Tecnologia</p>
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                    Atualizar Notícias
                </button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-item">
                <i class="fas fa-newspaper"></i>
                <span id="newsCount">0</span>
                <small>Notícias</small>
            </div>
            <div class="stat-item">
                <i class="fas fa-clock"></i>
                <span id="lastUpdate">Nunca</span>
                <small>Última Atualização</small>
            </div>
            <div class="stat-item">
                <i class="fas fa-rss"></i>
                <span>8</span>
                <small>Fontes</small>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando notícias...</p>
        </div>

        <!-- News Grid -->
        <div id="newsGrid" class="news-grid">
            <!-- Notícias serão carregadas aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal para Resumo -->
    <div id="summaryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-file-alt"></i> Resumo da Notícia</h2>
            <div id="summaryContent">
                <div class="summary-loading">
                    <div class="spinner"></div>
                    <p>Gerando resumo...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
